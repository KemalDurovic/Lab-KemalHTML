<body>
    <img src ="burchhh.jpg" class="center">
    <h2>International Burch University</h2>
    <h3>REGISTRATION FORM</h3>
    <form action="index.html" method="post"> 
    <label for="username">Firstname:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter your firstname" required></br>
        
        <div class="form-group1">
            <label for="username">Lastname:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your lastname" required></br>
        </div>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>
        
        <div class="form-group">
            <label for="pob">Place of Birth:</label>
            <input type="text" id="pob" name="pob">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="hair_color">Hair Color:</label>
            <input type="color" id="hair_color" name="hair_color">
        </div>
       
        
        
        <div class="form-group">
            <label for="notes">Notes:</label><br>
            <textarea id="notes" name="notes" required></textarea></br>
        </div>
        
        <div>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Receive notifications</label>
        </div>
        <input type="submit" value="Register" class="register-btn">
    </form>
